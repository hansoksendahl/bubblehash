<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BubbleHash</title>
  <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link href='//fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="./assets/styles/common.css">
</head>

<body>
  <!-- Alerts -->
  <section id="alerts">
    <div class="container">
      <div id="ui-alertContainer">
        <div id="ui-success" class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <span class="glyphicon glyphicon-ok-sign"></span>
          <span class="message">Success</span>
        </div>
        <div id="ui-info" class="alert alert-info alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <span class="glyphicon glyphicon-info-sign"></span>
          <span class="message">Info</span>
        </div>
        <div id="ui-warning" class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <span class="glyphicon glyphicon-warning-sign"></span>
          <span class="message">Warning</span>
        </div>
        <div id="ui-danger" class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <span class="glyphicon glyphicon-exclamation-sign"></span>
          <span class="message">Danger</span>
        </div>
      </div>
    </div>
  </section>
  <!-- /Alerts -->

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand bhFancyText" href="./index.html">BubbleHash</a>
      </div>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="navbar-form navbar-left" rel="search">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-btn">
                <button id="ui-search" class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="bottom" title="Search BubbleHash" rel="tooltip" disabled>
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
              <input type="text" id="ui-searchQuery" class="form-control" data-toggle="tooltip" data-placement="bottom" title="Enter a key to search for." rel="tooltip" disabled>
            </div>
          </div>
        </form>
        <div id="status" class="navbar-text navbar-right">
          <span class="badge">
            <span id="ui-statusOff">
              <span class="glyphicon glyphicon-ban-circle"></span>
              Not Connected
            </span>
            <span id="ui-statusConnecting">
              <span class="glyphicon glyphicon-transfer"></span>
              Connecting...
            </span>
            <span id="ui-statusOn">
              <span class="glyphicon glyphicon glyphicon-ok-circle"></span>
              Connected
            </span>
          </span>
        </div>
      </div>
    </div>
  </nav>
  <!-- /Navbar -->
  
  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>                         <!-- /jQuery -->
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script><!-- /Twitter Bootstrap-->
  <script type="text/javascript" src="./assets/scripts/peer.js"></script>                                     <!-- /Peer.js -->
  <script type="text/javascript" src="./assets/scripts/uuid.js"></script>                                     <!-- /murmurhash3.js -->
  <script type="text/javascript" src="./assets/scripts/murmurhash3.js"></script>                              <!-- /murmurhash3.js -->
  <script type="text/javascript" src="./assets/scripts/bubblehash.js"></script>                               <!-- /Bubblehash-->
  <!-- /Scripts -->
</body>

</html>
