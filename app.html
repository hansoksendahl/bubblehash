<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BubbleHash</title>
  <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link href='//fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="./assets/styles/common.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand bhFancyText" href="./index.html">BubbleHash</a>
      <button type="button" class="btn btn-primary navbar-btn">Connect</button>
      <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#showLocalOffer" id="host">Host</button>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </nav>
  <!-- /Navbar -->
  <!-- showLocalOffer -->
  <div class="modal" id="showLocalOffer">
    <div class="modal-dialog">
      <div class="modal-content panel">
        <div class="modal-header">
          <h4 class="modal-title">Send your offer URL to another peer</h4>
        </div>
        <div class="modal-body">
          <p class="help-block">Send the shortened URL below to another peer to allow them to connect to your Bubble.</p>
          <form class="">
            <div class="form-group">
              <label for="offerURL">Offer</label>
              <input type="text" class="form-control" id="offerURL">
            </div>
          </form>
        </div>
        <div class="panel-footer text-right">
          <button type="button" class="btn btn-primary" id="create">Sent!</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
  <!-- /showLocalOffer -->
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- Twitter Bootstrap-->
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/bubblehash.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/handler.js"></script>
</body>

</html>
